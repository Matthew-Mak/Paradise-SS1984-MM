name: Check Potential Conflicts

on:
  pull_request:
    branches:
      - master220

jobs:
  build:
    name: potential-conflicts-checker
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: outsideris/potential-conflicts-checker-action@0.1.0
        with:
          ghToken: ${{ secrets.GITHUB_TOKEN }}
